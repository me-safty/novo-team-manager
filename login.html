<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- normalize CSS -->
        <link rel="stylesheet" href="/CSS/normalize.css">
        <!-- Google Font -->
        <style>@import url('https://fonts.googleapis.com/css?family=Raleway:400,700');</style>
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="/CSS/all.min.css">
        <!-- my_framework -->
        <link rel="stylesheet" href="/CSS/framework.css">
        <!-- Icon Page -->
        <link rel="icon" href="/Image/1.Header/Login Page/Novo Logo Icon page.png">
        <!-- main CSS file -->
        <link rel="stylesheet" href="/CSS/1.login.css">
        <title>Novo Team Manager | Login</title>
    </head>
    <body>
        <!-- Start Header-->
        <header id="header">
            <div class="container">
                <div class="Welcome">Welcome.</div>
                <a id="Logo" href="#"><img src="/Image/1.Header/Login Page/Novo Logo.png" alt=""></a>
                <button class="Login">Login</button>
            </div>
        </header>
        <!-- End Header -->

        <!-- Start login Input-->
        <div class="container main_container">
            <div class="screen">
                <div class="screen__content">
                    <form class="login">
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" class="login__input" placeholder="User name / Email">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="password" class="login__input" placeholder="Password">
                        </div>
                        <button class="button login__submit">
                            <span class="button__text">Log In Now</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>				
                    </form>
                    <div class="social-login">
                        <h3>log in Novo</h3>
                        <div class="social-icons">
                            <a href="#" class="social-login__icon fab fa-instagram"></a>
                            <a href="#" class="social-login__icon fab fa-facebook"></a>
                            <a href="#" class="social-login__icon fab fa-twitter"></a>
                        </div>
                    </div>
                </div>
                <div class="screen__background">
                    <span class="screen__background__shape screen__background__shape4"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>		
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>		
            </div>
        </div>
        <!-- End login Input-->
         <script src="/JS/1.Login.js"></script>
    </body>
</html>
